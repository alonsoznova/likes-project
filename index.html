<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>
<body>
    <div id="nav-bar">
        <h2>Network</h2>
    </div>
    <h2 id="page-title">Your Feed</h2>
    <div id="main-content">
        <div id="mc-leftside">
            <div id="profile">
                <img src="img/user.png" alt="Profile photo">
                <a href="#">Add an avatar</a>
                <h2>James Doe</h2>
            </div>
        </div>
        <div id="mc-rightside">
            <div class="post">
                <div class="top-side">
                    <h2>Neil M</h2>
                    <div class="like-side">
                        <p><span>3</span> like(s)</p>
                        <button class="like-btn">Like</button>
                    </div>
                </div>
                <div class="bottom-side">
                    <p>I just set up this new discord bot, let me know what you all think. 
                    <a href="#">link</a></p>
                </div>
            </div>
            <div class="post">
                <div class="top-side">
                    <h2>Nichole K</h2>
                    <div class="like-side">
                        <p><span>9</span> like(s)</p>
                        <button class="like-btn">Like</button>
                    </div>
                </div>
                <div class="bottom-side">
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
            </div>
            <div class="post">
                <div class="top-side">
                    <h2>Jim R</h2>
                    <div class="like-side">
                        <p><span>3</span> like(s)</p>
                        <button class="like-btn">Like</button>
                    </div>
                </div>
                <div class="bottom-side">
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else 
                    is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
